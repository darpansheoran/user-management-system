<!-- sidebar -->
<div id="mySidebar" class="sidebar">
  <div
    class="d-flex flex-column flex-shrink-0 p-3 text-light"
    style="height: 100%"
  >
    <div class="d-flex justify-content-between">
      <h3 class="fs-4">PatientBond</h3>
      <i class="fas fa-times" ng-click="closeNav()"></i>
    </div>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a
          ui-sref="home.dataList"
          class="nav-link link-light rounded-0"
          ng-class="{active:page==1}"
          ng-click="page = 1"
        >
          User Data List
        </a>
      </li>
      <li>
        <a
          ui-sref="home.charts"
          class="nav-link link-light rounded-0"
          ng-class="{active:page==2}"
          ng-click="page = 2"
        >
          Charts
        </a>
      </li>
    </ul>
    <hr />
    <div class="dropdown">
      <a
        href=""
        class="d-flex align-items-center link-light dropdown-toggle"
        id="dropdownUser2"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fas fa-user-circle fs-3 me-1"></i>
        {{user.username}}
      </a>
      <ul
        class="dropdown-menu text-small shadow"
        aria-labelledby="dropdownUser2"
      >
        <li><a class="dropdown-item" href="">Settings</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" ui-sref="login">Sign out</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- top-bar -->
<nav class="nav bg-primary text-light d-flex justify-content-between pt-2">
  <i class="fas fa-user-tag ps-3 fs-3"></i>
  <h3>User Management System</h3>
  <i class="fas fa-bars me-2 mt-1 fs-4" ng-click="openNav()"></i>
</nav>

<div ui-view></div>

  class="
    d-flex
    justify-content-between
    align-items-center
    px-4
    border-top border-dark
    text-secondary
  "
>
  <p>&copy;Patientbond 2021</p>
  <img src="img/PB_LOGO_041718_Small.svg" alt="logo" height="58px" />
